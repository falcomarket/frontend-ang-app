
<mat-form-field>
    <mat-label>{{ label }}</mat-label>
    <input matInput [formControl]="control" [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide">
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
</mat-form-field>
